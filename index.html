<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 引入Supabase客户端库 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Tailwind配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5', // 主色调：深紫色
                        secondary: '#6366F1', // 次要色：浅紫色
                        accent: '#EC4899', // 强调色：粉色
                        neutral: '#64748B', // 中性色：深灰色
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 引入现代字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-hover {
                @apply transition-all duration-300 hover:shadow-md hover:-translate-y-1 hover:border-primary/70;
            }
            .btn-primary {
                @apply bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-primary/50;
            }
            .btn-secondary {
                @apply bg-gray-100 text-gray-800 border border-gray-300 px-4 py-2 rounded-lg hover:bg-gray-200 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-gray-300/50;
            }
            .input-field {
                @apply w-full px-4 py-2 rounded-lg bg-white border border-gray-300 text-gray-800 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all duration-200;
            }
            .upload-progress {
                height: 4px;
                background: linear-gradient(to bottom, rgba(79, 70, 229, 0.3) 0%, rgba(79, 70, 229, 0.1) 100%);
                overflow: hidden;
                position: relative;
            }
            .upload-progress-bar {
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                background: linear-gradient(90deg, rgba(79, 70, 229, 0.8), rgba(99, 102, 241, 0.8));
                transition: width 0.3s ease;
            }
            .file-preview {
                max-height: 200px;
                object-fit: contain;
            }
        }
    </style>
</head>
<body class="font-sans bg-gray-50 text-gray-800 min-h-screen flex flex-col">
    <!-- 顶部导航 -->
    <header class="bg-white shadow-sm sticky top-0 z-50 transition-all duration-300">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <i class="fa fa-comments text-primary text-2xl"></i>
                <h1 class="text-xl md:text-2xl font-bold text-gray-800">
                    留言板 <span class="text-xs text-gray-500 ml-2">v2.5.0</span>
                </h1>
            </div>
            <div class="flex items-center space-x-4">
                <button id="sortToggle" class="flex items-center space-x-1 text-sm text-gray-600 hover:text-primary transition-colors">
                    <i class="fa fa-sort-amount-asc"></i>
                    <span>排序</span>
                </button>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- 左侧：留言发布框 -->
            <div class="lg:w-1/3 space-y-6">
                <div class="bg-white rounded-xl border border-gray-200 p-6 sticky top-24 card-hover">
                    <h2 class="text-xl font-bold mb-4 flex items-center text-gray-800">
                        <i class="fa fa-pencil-square-o mr-2 text-primary"></i>发布留言
                    </h2>
                    
                    <form id="messageForm" class="space-y-4">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">名称</label>
                            <input 
                                type="text" 
                                id="username" 
                                class="input-field" 
                                placeholder="请输入您的名称..." 
                                required
                            >
                        </div>
                        
                        <div>
                            <label for="messageContent" class="block text-sm font-medium text-gray-700 mb-1">内容</label>
                            <textarea 
                                id="messageContent" 
                                class="input-field h-32 resize-none" 
                                placeholder="请输入您想说的话..." 
                                required
                            ></textarea>
                            <div class="flex justify-between items-center mt-1">
                                <button type="button" id="emojiBtn" class="text-gray-500 hover:text-primary transition-colors">
                                    <i class="fa fa-smile-o mr-1"></i> 表情
                                </button>
                                <span id="charCount" class="text-xs text-gray-500">0/200</span>
                            </div>
                        </div>
                        
                        <!-- 文件上传区域 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">附加文件</label>
                            <div id="dropArea" class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center hover:border-primary/70 transition-colors cursor-pointer">
                                <input type="file" id="fileInput" class="hidden" accept="image/*,application/pdf,.doc,.docx,.xls,.xlsx,.txt">
                                <div class="space-y-2">
                                    <i class="fa fa-cloud-upload text-2xl text-primary"></i>
                                    <p class="text-sm">拖放文件到此处或<span class="text-primary">点击上传</span></p>
                                    <p class="text-xs text-gray-500">支持图片、文档和文本文件 (最大 10MB)</p>
                                </div>
                                
                                <!-- 上传进度条 (默认隐藏) -->
                                <div id="uploadProgressContainer" class="hidden mt-4">
                                    <div class="upload-progress rounded-full">
                                        <div id="uploadProgressBar" class="upload-progress-bar" style="width: 0%"></div>
                                    </div>
                                    <p id="uploadStatus" class="text-xs text-gray-500 mt-1">准备上传...</p>
                                </div>
                                
                                <!-- 文件预览区域 (默认隐藏) -->
                                <div id="filePreviewContainer" class="hidden mt-4 space-y-2">
                                    <div class="flex items-center p-2 bg-gray-50 rounded-lg">
                                        <i id="previewFileIcon" class="fa fa-file-o text-primary mr-3"></i>
                                        <div class="flex-grow">
                                            <p id="previewFileName" class="text-sm truncate"></p>
                                            <p id="previewFileSize" class="text-xs text-gray-500"></p>
                                        </div>
                                        <button type="button" id="removeFileBtn" class="text-gray-400 hover:text-red-500 transition-colors">
                                            <i class="fa fa-times"></i>
                                        </button>
                                    </div>
                                    <img id="previewImage" class="file-preview w-full rounded-lg hidden" alt="文件预览">
                                </div>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn-primary w-full flex justify-center items-center">
                            <i class="fa fa-paper-plane mr-2"></i> 发送
                        </button>
                    </form>
                </div>
            </div>
            
            <!-- 右侧：留言列表 -->
            <div class="lg:w-2/3 space-y-6">
                <div class="bg-white rounded-xl border border-gray-200 p-4">
                    <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4">
                        <div class="relative flex-grow w-full">
                            <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
                            <input 
                                type="text" 
                                id="searchInput" 
                                class="input-field pl-10 py-2 w-full" 
                                placeholder="搜索留言内容或用户名..."
                            >
                        </div>
                        <div class="w-full sm:w-auto">
                            <select id="filterSelect" class="input-field py-2 w-full">
                                <option value="all">全部留言</option>
                                <option value="latest">最新发布</option>
                                <option value="popular">热门留言</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- 留言列表容器 -->
                <div id="messageList" class="space-y-4">
                    <!-- 加载状态 -->
                    <div class="text-center py-16 bg-white rounded-xl border border-gray-200">
                        <div class="inline-block w-12 h-12 border-4 border-primary/30 border-t-primary rounded-full animate-spin mb-4"></div>
                        <p class="text-gray-500">正在加载留言...</p>
                    </div>
                </div>
                
                <!-- 分页控件 -->
                <div id="pagination" class="flex justify-center items-center space-x-2 mt-6 hidden">
                    <button id="prevPage" class="btn-secondary px-3 py-1 text-sm" disabled>
                        <i class="fa fa-chevron-left"></i> 上一页
                    </button>
                    <span id="pageInfo" class="text-sm text-gray-500">第 <span id="currentPage">1</span> 页，共 <span id="totalPages">1</span> 页</span>
                    <button id="nextPage" class="btn-secondary px-3 py-1 text-sm" disabled>
                        下一页 <i class="fa fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部 -->
    <footer class="bg-white border-t border-gray-200 mt-12 py-6">
        <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
            <p>留言板 &copy; 2023 | 基于Supabase技术</p>
            <p class="mt-1 text-xs">欢迎分享您的想法和建议</p>
        </div>
    </footer>

    <!-- 表情选择器 (默认隐藏) -->
    <div id="emojiPicker" class="hidden fixed bg-white border border-gray-300 rounded-lg shadow-lg p-3 z-50">
        <div class="grid grid-cols-7 gap-2" id="emojiGrid">
            <!-- 表情会通过JavaScript动态生成 -->
        </div>
    </div>

    <!-- 成功提示 (默认隐藏) -->
    <div id="successToast" class="hidden fixed top-4 right-4 bg-green-50 border border-green-300 text-green-700 px-4 py-2 rounded-lg shadow-lg z-50 transition-all duration-300 transform translate-x-full">
        <i class="fa fa-check-circle mr-2"></i>
        <span id="toastMessage">操作成功！</span>
    </div>

    <!-- 错误提示 (默认隐藏) -->
    <div id="errorToast" class="hidden fixed top-4 right-4 bg-red-50 border border-red-300 text-red-700 px-4 py-2 rounded-lg shadow-lg z-50 transition-all duration-300 transform translate-x-full">
        <i class="fa fa-exclamation-circle mr-2"></i>
        <span id="errorToastMessage">操作失败！</span>
    </div>

    <!-- 文件查看器模态框 (默认隐藏) -->
    <div id="fileViewerModal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="bg-white border border-gray-200 rounded-xl max-w-3xl w-full max-h-[90vh] overflow-hidden flex flex-col">
            <div class="p-4 border-b border-gray-200 flex justify-between items-center">
                <h3 id="modalFileName" class="font-medium"></h3>
                <button id="closeModalBtn" class="text-gray-400 hover:text-red-500 transition-colors p-2">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            <div class="flex-grow p-4 overflow-auto flex items-center justify-center">
                <img id="modalImage" class="max-w-full max-h-[70vh] object-contain" alt="文件预览">
                <div id="nonImageFileMessage" class="text-center hidden">
                    <i class="fa fa-file-text-o text-5xl text-primary mb-4"></i>
                    <p id="nonImageFileText" class="text-gray-500"></p>
                    <a id="downloadFileLink" href="#" target="_blank" class="btn-primary mt-4 inline-flex items-center">
                        <i class="fa fa-download mr-2"></i> 下载文件
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑模态框 (默认隐藏) -->
    <div id="editModal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="bg-white border border-gray-200 rounded-xl max-w-xl w-full max-h-[90vh] overflow-hidden flex flex-col">
            <div class="p-4 border-b border-gray-200 flex justify-between items-center">
                <h3 class="font-medium">编辑留言</h3>
                <button id="closeEditModalBtn" class="text-gray-400 hover:text-red-500 transition-colors p-2">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            <div class="p-4 overflow-auto">
                <textarea id="editContent" class="input-field h-40 resize-none" placeholder="请输入编辑后的内容..."></textarea>
                <div class="flex justify-end gap-2 mt-4">
                    <button id="cancelEditBtn" class="btn-secondary px-4 py-2">取消</button>
                    <button id="saveEditBtn" class="btn-primary px-4 py-2">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript模块 -->
    <script type="module" src="config.js"></script>
    <script type="module" src="utils.js"></script>
    <script type="module" src="supabase.service.js"></script>
    <script type="module" src="message.service.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
